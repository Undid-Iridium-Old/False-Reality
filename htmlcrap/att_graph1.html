     <script type="text/javascript" src="https://www.google.com/jsapi"></script>
     <script type="text/javascript">

         data.addRows([

['9',0,1696,254,0],
['10',0,1921,254,0],
['11',0,2142,254,0],
['12',0,2369,254,0],
['13',0,2596,254,0],
['14',0,2826,254,0],
['15',0,3059,254,0],
['16',0,3289,254,0],

['18',0,3757,254,0],

     <title>SlowHTTPTest(tm) Connection Results</title>
   </head>
   <body>
   <p><table class='slow_results' border='0'><tr><th>Test parameters</th></tr><tr><td><b>Test type</b></td><td>SLOW HEADERS</td></tr><tr><td><b>Number of connections</b></td><td>10000</td></tr><tr><td><b>Verb</b></td><td>GET</td></tr><tr><td><b>Content-Length header value</b></td><td>4096</td></tr><tr><td><b>Extra data max length</b></td><td>52</td></tr><tr><td><b>Interval between follow up data</b></td><td>10 seconds</td></tr><tr><td><b>Connections per seconds</b></td><td>1000</td></tr><tr><td><b>Timeout for probe connection</b></td><td>3</td></tr><tr><td><b>Target test duration</b></td><td>180 seconds</td></tr><tr><td><b>Using proxy</b></td><td>no proxy  </td></tr></table></p>
